<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个展示自编程动画效果的交互式网页">
    <title>自我编程介绍</title>
    <style id="style-tag"></style>
    <!-- 加载状态样式 -->
    <style>
      #loading {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgb(63, 82, 99);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: monospace;
        font-size: 16px;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script src="./dist/app.js" onerror="document.getElementById('loading').innerHTML='<div style=\'text-align:center;color:red;\'>脚本加载失败<br>Failed to load script</div>'"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon" />
  </head>
  <body spellcheck="false">
    <div id="loading"><div id="loading-spinner"></div>加载中...</div>
    <div id="content">
      <pre contenteditable id="style-text"></pre>
      <pre id="work-text"></pre>
      <pre id="pgp-text"></pre>
    </div>
    <div id="header"></div>
  </body>
</html>
